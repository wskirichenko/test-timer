<div class="my-timer">
	<div class="clock">
		<div class="hours">
			<div class="first">
				<div class="number">0</div>
			</div>
			<div class="second">
				<div class="number">0</div>
			</div>
		</div>
		<div class="tick">:</div>
		<div class="minutes">
			<div class="first">
				<div class="number">0</div>
			</div>
			<div class="second">
				<div class="number">0</div>
			</div>
		</div>
		<div class="tick">:</div>
		<div class="seconds">
			<div class="first">
				<div class="number">0</div>
			</div>
			<div class="second infinite">
				<div class="number">0</div>
			</div>
		</div>
	</div>
	<div>
		<button mat-button class="btn-start" (click)='onStart()'>
			Start
		</button>
		<button mat-button (click)='onStop()'>
			Stop
		</button>
	</div>
</div>
